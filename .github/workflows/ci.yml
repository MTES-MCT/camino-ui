name: CI
on:
  pull_request:
  release:
    types: [published]
  push:
    branches:
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.12'
      - name: Test units
        run: |
          npm ci
          npm run build
          npm test
        env:
          CODECOV_TOKEN:  ${{ secrets.CODECOV_TOKEN }}
          CI: true

  build:
    if: github.ref == 'refs/heads/develop' || github.event_name == 'release'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build Docker image
        run: docker build . --tag caminofr/camino-ui:develop
      - name: Push Docker image to the Docker Hub
        run: |
          docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
          docker push caminofr/camino-ui:develop
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    #   - name: Install SSH key
    #     with:
    # key: ${{ secrets.SSH_KEY }}
    # known_hosts: ${{ secrets.KNOWN_HOSTS }}
    # config: |
    #   Host github
    #     Hostname github.com
    #     User git
    #     IdentityFile ~/.ssh/ssh_key_name
    #   - name: Redeploy dev
    #     run :â€¯|
    #       ssh dev
    #       /srv/script/api-deploy

  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Add the release tag
        run: |
          docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
          docker pull caminofr/camino-ui:develop
          docker tag caminofr/camino-ui:develop caminofr/camino-ui:$VERSION
          docker push caminofr/camino-ui:$VERSION
          docker tag caminofr/camino-ui:develop caminofr/camino-ui:latest
          docker push caminofr/camino-ui:latest
          docker tag caminofr/camino-ui:develop caminofr/camino-ui:master
          docker push caminofr/camino-ui:master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          VERSION: ${{ github.event.release.tag_name }}
