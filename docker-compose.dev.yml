version: '3'

services:
  app:
    build: .
    environment:
      VIRTUAL_HOST: ${URL}
      VIRTUAL_PORT: ${NODE_PORT}
      LETSENCRYPT_HOST: ${URL}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    env_file: .env
    expose:
      - ${NODE_PORT}
    restart: always

networks:
  default:
    external:
      name: nginx-proxy
